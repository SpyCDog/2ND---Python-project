<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads/Home Page</title>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Welcome to the Leads/Home Page</h1>
    </header>

    <!-- Agent Logout Button -->
    <button id="logout">Logout</button>

    <!-- Leads Table -->
    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone number</th>
                <th>Event type and details</th>
                <th>Event date</th>
                <th>Date of creation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample row (you would loop through your data to generate rows) -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>123-456-7890</td>
                <td>Wedding</td>
                <td>2023-12-01</td>
                <td>2023-08-08</td>
            </tr>
            <!-- ... other rows ... -->
        </tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

</body>

</html>
