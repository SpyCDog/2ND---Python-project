{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oz pro base</title>

    <!-- Bootstrap CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        
 
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1E4620;
        }

        nav a {
            margin: 0 1rem;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            position: relative;
            width: 100%;
            background-color: #1E4620;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 500px;
        }

        /* make the images in size that will fit in the table */
        .small-image {
            width: 50px;
            height: auto;
        }

        
        .smaller-image {
            width: 40px;
            height: auto;
        }

                {% comment %}make an container to center the plus sign image link  {% endcomment %}
        .image-container {
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            height: 100%; /* or specify another height */
        }

        .add-image {
            width: 150px;
            height: auto;
            
        }
        @keyframes pop {
            0%, 100% {
                transform: scale(1); /* start and end at original size */
            }
            50% {
                transform: scale(1.5); /* scale 1.5 times in the middle of the animation */
            }
        }
        
        .animate-pop {
            animation: pop 0.5s; /* apply the 'pop' animation over a duration of 0.5 seconds */
        }


        {% comment %} I MADE HERE AN DESING FOR UNFUNCTIONING BUTTUN {% endcomment %}
        .custom-close {
            width: 1rem;
            height: 1rem;
            background-color: transparent;
            border: none;
            opacity: 0.5;
            position: relative;
            display: inline-block;
        }
        
        .custom-close::before, .custom-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1rem;
            height: 2px;
            background-color: black;
            transform-origin: center;
        }
        
        .custom-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .custom-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .custom-close:hover {
            opacity: 0.8;
        }
        

    </style>
 
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand"><img src="{% static 'pics/Picture4.png' %}" alt="My image" class="small-image" onclick="toggleAnimation(this)">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">  
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'all_leads' %}">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_customers' %}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_events' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_service_packages' %}">Service Packages</a>
                    </li>
                </ul>
                <!-- Logout Button -->
                <form method="post" action="{% url 'agent_logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main content block. This will be overridden in child templates -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    {% comment %} <!-- Bootstrap JS, Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% comment %} TODO: check if the abive links are needed {% endcomment %}


    
<footer> 
    &copy; 2023 OZ-Production <img src="{% static 'pics/Picture4.png' %}" alt="My image" class="small-image" />
</footer>

<script>
function toggleAnimation(imgElement) {
    imgElement.classList.add("animate-pop");

    // Remove the class after the animation completes
    setTimeout(() => {
        imgElement.classList.remove("animate-pop");
    }, 500); // 500ms corresponds to the animation duration
}
</script>
</body>
</html>
